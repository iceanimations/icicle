{% extends "templates/base.html" %}
{% block title %} |Login {% endblock %}
{% block content %}
<div class="row">
	<div class="col-3"></div>
	<div class="col-6">
		<div class="row">
			<form class="col-12" id="loginForm" action="" method="post">
				{% csrf_token %}
				<div class="row">
					<label class="col-4 boxShadow">Username</label>
					<input type="text" name="username" id="loginText" class="col-6 boxShadow"/>
				</div>
				<div class="row">
					<label class="col-4 boxShadow">Password</label>
					<input type="password" name="password" id="loginPw" class="col-6 boxShadow"/>
				</div>
				<div class="row">
					<label class="col-4 boxShadow">Remember me</label>
					<input type="checkbox" name="rememberMe"/>
				</div>
				<div class="row">
					<div class="col-4 boxShadow"></div>
					<input type="submit" value="Login" class="col-4" id="loginSubmit"/>
				</div>
				{% if errors %}
				<div class="row">
					<div class="col-12" id="error">
						<div class="center">
							{{ errors.0 }}
						</div>
					</div>
				</div>
				{% endif %}
			</form>
		</div>
	</div>
	<div class="col-3"></div>
</div>
{% endblock %}
